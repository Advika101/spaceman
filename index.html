<table>
	<tr>
		<td>
			Word:
		</td>
		<td>
			<textarea rows="4" cols="50" id="word" oninput=submitWord()></textarea>
		</td>
	</tr>
	<tr>
		<td>
			Def:
		</td>
		<td>
			<textarea rows="4" cols="50" id="def"></textarea>
		</td>
	</tr>
	<tr colspan="2" style>
		<td>
			<button onclick= submitWord()>Submit</button>
		</td>
	</tr>
</table>
	
<script>
	function submitWord(){
		if(isValid(document.getElementById("word").value){
			sessionStorage.setItem("word", document.getElementById("word").value);
			sessionStorage.setItem("def", document.getElementById("def").value);
			window.location = "game.html";
		}
	}
	function isValid(inputtxt){
		   var letters = /^[A-Za-z]+$/;
		   if(!letters.test(inputtxt.value))
		     {
		      alert("Invalid characters!");
		      return false;
		     }
		   else
		     {
		     return true;
		     }
		  }
</script>
